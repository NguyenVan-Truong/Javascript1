<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div class="item">
            <label for="user">user</label>
            <input type="text" name="" id="user" placeholder="nhập user">
            <span id="checkuser"></span>
        </div>
        <div class="item">
            <label for="mk">mật khẩu</label>
            <input type="text" id="mk">
            <span id="checkmk"></span>
        </div>
        <div class="item">
            <label for="nhaplaimk">nhập lại mật khẩu</label>
            <input type="text" id="nhaplaimk">
            <span id="checknhaplaimk"></span>
        </div>
        <div class="item">
            <label for="email">nhập email</label>
            <input type="text" id="email">
            <span id="checkemail"></span>
        </div>
        <div class="item">
            <span>loại sản phẩm</span>
            <select name="" id="loai">
                <option value="" hidden>--mời nhập loại--</option>
                <option value="10000">loại 1(10000)</option>
                <option value="20000">loại 2(20000)</option>
                <option value="30000">loại 3(30000)</option>
            </select>
            <span id="checkloai"></span>
        </div>
        <div class="item">
            <label for="gia">giá sản phẩm</label>
            <input type="number" id="gia" readonly>
        </div>
        <div class="item">
            <label for="soluong">số lượng</label>
            <input type="number" name="" id="soluong">
            <span id="checksoluong"></span>
        </div>
        <div class="item">
            <span>địa chỉ</span>
            <input type="radio" id="noithanh" value="noithanh" name="diachi">
            <label for="noithanh">nội thành</label>
            <input type="radio" id="ngoaithanh" value="ngoaithanh" name="diachi">
            <label for="ngoaithanh">ngoại thành</label>
            <span id="checkdiachi"></span>
        </div>
        <div class="item">
            <label for="phiship">phí ship</label>
            <input type="number" id="phiship" readonly>

        </div>
        <div class="item">
            <label for="tong">tổng tiền</label>
            <input type="number" id="tong" readonly>
        </div>
        <input type="button" id="btn" value="đăng kí đi nào">


    </form>
</body>
<script src="thithuform.js"></script>

</html>
