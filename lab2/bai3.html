<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let BMI;
        let weight=prompt("nhap can nang(kg)");
        let height=prompt("nhap chieu cao(m)");
        weight=Number(weight);
        height=Number(height);
        BMI=(weight)/(height*height);
        
        if(BMI<18.5){
        alert("chi so BMI cua ban la "+BMI+"\nban thieu can");
        }
        else if(BMI >=18.5 && BMI<25)
        {
        alert("chi so BMI cua ban la "+BMI+"\nban binh thuong");
        }
        else if(BMI>=25 && BMI<30)
        {
        alert("chi so BMI cua ban la "+BMI+"\nban thua can");
        }
        else
        {
        alert("chi so BMI cua ban la "+BMI+"\nban beo phi");
        }
    </script>
</body>
</html>
